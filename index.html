<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floppy Bird</title>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        * {
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        body {
            margin: 0;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            user-select: none;
        }

        header {
            margin: 0 auto;
            width: 431px;
        }

        h1 {
            background: url("https://i.ibb.co/Q9yv5Jk/flappy-bird-set.png") 0% 340px;
            padding: 1.2rem 0;
            margin: 0;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            padding: 8px 6px;
            background: #5EE270;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: steelblue; /* Default canvas background */
            max-width: 100%; /* Make canvas responsive */
            height: auto; /* Maintain aspect ratio */
            /* Add these properties */
            touch-action: manipulation; /* Prevents double-tap zoom on touch devices */
            overflow: hidden; /* Hides any overflow */
        }
        @media (max-width: 600px) {
                header {
                    width: 90%; /* Use more of the screen on small devices */
                    margin: 0 auto; /* Center the header */
                    padding: 0 5%; /* Add horizontal padding to prevent cutting off edges */
                }
            
                h1 {
                    font-size: 24px; /* Adjust the font size for the title */
                    padding: 0.8rem 0; /* Reduce padding */
                }
            
                .score-container {
                    flex-direction: column; /* Stack scores on small screens */
                    align-items: center; /* Center the score items */
                    padding: 5px 0; /* Adjust padding for better spacing */
                }
            
                canvas {
                    width: 100%; /* Make the canvas full width on small devices */
                    height: auto; /* Adjust height to maintain aspect ratio */
                    margin: 0; /* Remove margin to avoid clipping */
                    border: none; /* Ensure no border */
                }
            }
    </style>
</head>
<body>
    <!-- HTML Structure -->
    <header>
        <h1>Floppy Bird</h1>
        <div class="score-container">
            <div id="bestScore">Best Score: 0</div>
            <div id="currentScore">Current Score: 0</div>
        </div>
    </header>

    <canvas id="canvas" width="431" height="768"></canvas>

    <!-- JavaScript -->
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = "https://i.ibb.co/Q9yv5Jk/flappy-bird-set.png";

        // General settings
        let gamePlaying = false;
        const gravity = 0.5;
        const speed = 4.7;
        const size = [51, 36];
        const jump = -11.5;
        const cTenth = (canvas.width / 10);

        let index = 0,
            bestScore = 0,
            flight,
            flyHeight,
            currentScore,
            pipes;

        // Pipe settings
        const pipeWidth = 78;
        const pipeGap = 270;
        const pipeLoc = () => (Math.random() * ((canvas.height - (pipeGap + pipeWidth)) - pipeWidth)) + pipeWidth;

        const setup = () => {
            currentScore = 0;
            flight = jump;

            // Set initial flyHeight (middle of screen - size of the bird)
            flyHeight = (canvas.height / 2) - (size[1] / 2);
            // Define an offset to create space before the first pipe
            const pipeOffset = 200; // Adjust this value to increase or decrease space
            // Setup first 3 pipes
            pipes = Array(3).fill().map((a, i) => [canvas.width + pipeOffset + (i * (pipeGap + pipeWidth)), pipeLoc()]);
        };

        const render = () => {
            // Make the pipe and bird moving 
            index++;

            // Background first part 
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height, -((index * (speed / 2)) % canvas.width) + canvas.width, 0, canvas.width, canvas.height);
            // Background second part
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height, -(index * (speed / 2)) % canvas.width, 0, canvas.width, canvas.height);
            
            // Pipe display
            if (gamePlaying) {
                pipes.map(pipe => {
                    // Pipe moving
                    pipe[0] -= speed;

                    // Top pipe
                    ctx.drawImage(img, 432, 588 - pipe[1], pipeWidth, pipe[1], pipe[0], 0, pipeWidth, pipe[1]);
                    // Bottom pipe
                    ctx.drawImage(img, 432 + pipeWidth, 108, pipeWidth, canvas.height - pipe[1] + pipeGap, pipe[0], pipe[1] + pipeGap, pipeWidth, canvas.height - pipe[1] + pipeGap);

                    // Give 1 point & create new pipe
                    if (pipe[0] <= -pipeWidth) {
                        currentScore++;
                        // Check if it's the best score
                        bestScore = Math.max(bestScore, currentScore);
                        
                        // Remove & create new pipe
                        pipes = [...pipes.slice(1), [pipes[pipes.length - 1][0] + pipeGap + pipeWidth, pipeLoc()]];
                    }
                
                    // If hit the pipe, end
                    if ([
                        pipe[0] <= cTenth + size[0], 
                        pipe[0] + pipeWidth >= cTenth, 
                        pipe[1] > flyHeight || pipe[1] + pipeGap < flyHeight + size[1]
                    ].every(elem => elem)) {
                        gamePlaying = false;
                        setup();
                    }
                });
            }
            // Draw bird
            if (gamePlaying) {
                ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, cTenth, flyHeight, ...size);
                flight += gravity;
                flyHeight = Math.min(flyHeight + flight, canvas.height - size[1]);
            } else {
                ctx.drawImage(img, 432, Math.floor((index % 9) / 3) * size[1], ...size, ((canvas.width / 2) - size[0] / 2), flyHeight, ...size);
                flyHeight = (canvas.height / 2) - (size[1] / 2);
                // Text accueil
                ctx.fillText(`Best score : ${bestScore}`, 85, 245);
                ctx.fillText('Click to play', 90, 535);
                ctx.font = "bold 30px courier";
            }

            document.getElementById('bestScore').innerHTML = `Best : ${bestScore}`;
            document.getElementById('currentScore').innerHTML = `Current : ${currentScore}`;

            // Tell the browser to perform anim
            window.requestAnimationFrame(render);
        };

        // Launch setup
        setup();
        img.onload = render;

        // Start game
        document.addEventListener('click', () => gamePlaying = true);
        window.onclick = () => flight = jump;
    </script>
</body>
</html>
